            async initAuth() {
                if(auth) {

                        // Intentamos iniciar sesi√≥n an√≥nima en el proyecto appbanda3en1
                        // Nota: Debes habilitar "Anonymous" en la pesta√±a Authentication de tu consola Firebase
                        await signInAnonymously(auth);
                        console.log("Autenticaci√≥n an√≥nima exitosa");
                    } catch (error) {
                        console.error("Error de autenticaci√≥n:", error);
                        alert("Error de conexi√≥n con la base de datos. Verifica que 'Anonymous Auth' est√© habilitado en tu consola Firebase.");
                    }
                    
                    onAuthStateChanged(auth, (u) => {
                        user = u;
                        if(user) {
                            // Listeners init after auth
                            this.setupListeners();
                        }
                    });
                }
                this.render();
            }

            setupListeners() {
                if (!user) return;
                
                // Fetch Clients
                const qClients = query(collection(db, 'artifacts', appId, 'public', 'data', 'clients'));
                onSnapshot(qClients, (snap) => {
                    state.clients = snap.docs.map(d => ({id: d.id, ...d.data()}));
                    if(state.view === 'admin-panel') this.renderAdminDashboard();
                    if(state.view === 'client-panel' && state.userRole === 'client') {
                        // Update current client data live
                        const me = state.clients.find(c => c.username === state.currentUserData.username);
                        if(me) state.currentUserData = me;
                        this.renderClientDashboard();
                    }
                }, (error) => console.log("Error fetching clients:", error));

                // Fetch Musicians
                const qMusicians = query(collection(db, 'artifacts', appId, 'public', 'data', 'musicians'));
                onSnapshot(qMusicians, (snap) => {
                    state.musicians = snap.docs.map(d => ({id: d.id, ...d.data()}));
                    if(state.view === 'admin-panel') this.renderAdminDashboard();
                    if(state.view === 'musician-panel') this.renderMusicianDashboard();
                }, (error) => console.log("Error fetching musicians:", error));

                // Fetch Chats
                const qChats = query(collection(db, 'artifacts', appId, 'public', 'data', 'messages'), orderBy('timestamp'));
                onSnapshot(qChats, (snap) => {
                    state.messages = snap.docs.map(d => ({id: d.id, ...d.data()}));
                    this.renderChatWidget();
                }, (error) => console.log("Error fetching messages:", error));
            }

            // --- Navigation & Views ---
            navigate(viewName) {
                state.view = viewName;
                window.scrollTo(0,0);
                this.render();
            }

            render() {
                const container = document.getElementById('app-content');
                const nav = document.getElementById('public-nav');
                const footer = document.getElementById('public-footer');

                // Toggle Nav/Footer visibility based on view
                if (state.view === 'landing') {
                    nav.classList.remove('hidden');
                    footer.classList.remove('hidden');
                    container.innerHTML = this.getLandingHTML();
                } else {
                    nav.classList.add('hidden');
                    footer.classList.add('hidden');
                    
                    if (state.view === 'admin-panel') {
                        container.innerHTML = this.getAdminPanelHTML();
                        this.renderAdminDashboard(); // Render tables
                    } else if (state.view === 'client-panel') {
                        container.innerHTML = this.getClientPanelHTML();
                        this.renderClientDashboard();
                    } else if (state.view === 'musician-panel') {
                        container.innerHTML = this.getMusicianPanelHTML();
                        this.renderMusicianDashboard();
                    }
                }
            }

                } else {
                    title.innerText = "Acceso Clientes";
                    userIn.placeholder = "Tel√©fono (ej. 8110474854)";
                }
                
                // Store type temporarily
                modal.dataset.type = type;
            }

            closeModal(id) {
                document.getElementById(id).classList.add('hidden');
            }

                // Mock Credential Checks

            renderChatWidget() {
                // This function renders messages into the active chat box based on view/role
                const msgs = state.messages || [];
                let boxId = '';
                let filterFn = () => false;

                if (state.view === 'client-panel') {
                    boxId = 'client-chat-box';
                    // Client sees their own msgs and Admin msgs
                    filterFn = (m) => (m.sender === state.currentUserData.username && m.receiver === 'admin') || (m.sender === 'admin' && m.receiver === state.currentUserData.username);
                } else if (state.view === 'musician-panel') {
                    boxId = 'musician-chat-box';
                     // Musician sees General chat
                    filterFn = (m) => m.receiver === 'musicians';
                } else if (state.view === 'admin-panel') {
                     // Admin logic: For simplicity in this view, showing musicians chat in musicians tab
                     boxId = 'admin-chat-box';
                     filterFn = (m) => m.receiver === 'musicians';
                }

                const box = document.getElementById(boxId);
                if (!box) return;

                const filtered = msgs.filter(filterFn);
                box.innerHTML = filtered.map(m => {
                    const isMe = m.sender === state.currentUserData.username || (state.userRole === 'admin' && m.sender === 'admin');
                    return `
                        <div class="flex ${isMe ? 'justify-end' : 'justify-start'}">

                }).join('');

                     this.setAdminTab('finance');
                }
            }
            
            async sendMessage(e, receiver) {
                e.preventDefault();
                let inputId = '';
                if(state.view === 'client-panel') inputId = 'msg-input-client';
                else if(state.view === 'admin-panel') inputId = 'msg-input-admin';
                else inputId = 'msg-input-musician';

                const text = document.getElementById(inputId).value;
                if(!text) return;

                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'messages'), {
                    text,
                    sender: state.currentUserData.username,
                    senderName: state.currentUserData.name,
                    receiver: receiver === 'musicians' ? 'musicians' : (receiver === 'admin' ? 'admin' : state.currentUserData.username), 
                    timestamp: new Date().toISOString()
                });
                
                document.getElementById(inputId).value = '';
            }

        }

        // --- Init ---
        window.app = new App();
    </script>
</body>
